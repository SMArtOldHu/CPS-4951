<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--导入Vue-->
<script src="lib/vue.min.js"></script>
<!--导入我的config-->
<script src="lib/myConfig.js"></script>
<!--导入我的ajax-->
<script src="lib/ajax.js"></script>

<script>
window.onload=function(){
let myConfig=new Config();
let vm=new Vue({
	el:'.container',
	data:{
		StID:'',
		StPassword:'',
		InstID:'',
		InstPassword:'',
		result:''
	},
	methods:{
		studentLogin(){
			
			alert('studentLogin,StID:'+this.StID+';StPassword:'+this.StPassword);
			let input={
				server_address:myConfig.apiAddress,
				api_address:myConfig.stLogin,
				data:JSON.stringify({student_id:this.StID,password:this.StPassword}),
				}
			console.log(JSON.stringify(input));
			MyAjax(input,function(data)
			{//通过改url实现前端的阻止缓存
				alert(data);
			});
		},
		instructorLogin(){
			alert('instructorLogin,InstID:'+this.InstID+';InstPassword:'+this.InstPassword);
			let input={
				server_address:myConfig.apiAddress,
				api_address:myConfig.instLogin,
				data:JSON.stringify({student_id:this.InstID,password:this.InstPassword}),
				}
			
			MyAjax(input,function(data)
			{//通过改url实现前端的阻止缓存
				alert(data);
			});
		}
	}
});

};
</script>

</head>

							<label for="StudentPassword" class="col-sm-2 control-label">Password</label>

						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">

									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">

							</div>
						</div>
						<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">

		</div>
		<div class="tab-pane fade" id="instructor">

				<div class="col-sm-8 col-sm-offset-3">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="InstructorID" class="col-sm-2 control-label">Instructor ID</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="InstructorID" v-model="InstID" placeholder="Enter Instructor ID Here">
							</div>
						</div>
						<div class="form-group">
							<label for="InstructorPassword" class="col-sm-2 control-label">Password</label>
							<div class="col-sm-10">
								<input type="password" class="form-control" id="InstructorPassword" v-model="InstPassword" placeholder="Enter Password Here">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<div class="checkbox">
									<label>
									<input type="checkbox">Remeber me
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" id="InstructorLogin" v-on:click.prevent="instructorLogin" class="btn btn-primary">&nbsp&nbsp&nbsp&nbspLogin&nbsp&nbsp&nbsp&nbsp</button>
							</div>
						</div>
						<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
								<button id="InstructorRegistration" class="btn btn-default"><a href="Reg.html">Registration</a></button>
							</div>
						</div>
					</form>
				</div>
